<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

    let intervalSubject = "";
    let intervalGiscus = "";

    $(function(){
        intervalSubject = setInterval(subjectCallback, 300);
        intervalGiscus = setInterval(giscusCallback, 300);
    });
    function subjectCallback(){
        if($(".wh-header__divider") != null && $(".wh-header__divider").length != 0){
            $(".wh-header__divider").append("<span style='border-left: 1px solid #eee;padding-left: 10px;font-size: 10px;'>똑바로 해 넌 정말</span>");
            clearInterval(intervalSubject);
        }
    }
    function giscusCallback(){
        if($("article") != null && $("article").length != 0){
            var scriptElement = document.createElement("script");
            $(scriptElement).attr("data-repo","https://giscus.app/client.js");
            $(scriptElement).attr("data-repo-id","R_kgDONTEm1w");
            $(scriptElement).attr("data-category","General");
            $(scriptElement).attr("data-category-id","DIC_kwDONTEm184CkkmL");
            $(scriptElement).attr("data-mapping", "pathname");
            $(scriptElement).attr("data-strict", "0");
            $(scriptElement).attr("data-reactions-enabled", "1");
            $(scriptElement).attr("data-emit-metadata", "0");
            $(scriptElement).attr("data-input-position", "bottom");
            $(scriptElement).attr("data-theme","preferred_color_scheme");
            $(scriptElement).attr("data-lang","ko");
            $(scriptElement).attr("crossorigin","anonymous");
            $(scriptElement).attr("async",true);

            $("article").append('<div class="giscus" id="giscus"></div>');
            $("article").append(scriptElement);

            clearInterval(intervalGiscus);
        }
    }
</script>
