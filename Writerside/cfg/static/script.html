<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

    let intervalSubject = "";
    let intervalGiscus = "";

    $(function(){
        intervalSubject = setInterval(subjectCallback, 300);
        // intervalGiscus = setInterval(giscusCallback, 300);
    });
    function subjectCallback(){
        if($(".wh-header__divider") != null && $(".wh-header__divider").length != 0){
            $(".wh-header__divider").append("<span style='border-left: 1px solid #eee;padding-left: 10px;font-size: 10px;'>똑바로 해 넌 정말</span>");
            clearInterval(intervalSubject);
        }
    }
    function giscusCallback(){
        if($(".article") != null && $(".article").length != 0 && $(".article .giscus").length == 0){
            $(".article").append($(".giscus").eq(0).clone());
            $(".giscus").eq(0).css("display","none");
            $(".article .giscus").css("display","block");
            clearInterval(intervalGiscus);
        }
    }

    window.navigation.addEventListener("navigate", (event) => {
        // giscusCallback();
    });

</script>
