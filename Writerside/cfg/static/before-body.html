<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

    let intervalSubject = "";

    $(function(){
        intervalSubject = setInterval(subjectCallback, 300);
    });
    function subjectCallback(){
        if($(".wh-header__divider") != null && $(".wh-header__divider").length != 0){



            $(".wh-header__divider").append("<span id='custom-subject' style='border-left: 1px solid #eee;padding-left: 10px;font-size: 10px;'>똑바로 해 넌 정말</span>");

            $(".wh-header__divider").append('<iframe src="https://github.com/sponsors/rundevelrun/button" title="Sponsor rundevelrun" height="32" width="114" style="border: 0; border-radius: 6px; float: right;"></iframe>');
            clearInterval(intervalSubject);
        }
    }


</script>
