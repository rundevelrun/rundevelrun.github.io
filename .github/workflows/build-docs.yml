name: Build documentation

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write
  pages: write

env:
  INSTANCE: 'Writerside/in'
  ARTIFACT: 'webHelpIN2-all.zip'
  DOCKER_VERSION: '241.15989'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build docs using Writerside Docker builder
        uses: JetBrains/writerside-github-action@v4
        with:
          instance: ${{ env.INSTANCE }}
          artifact: ${{ env.ARTIFACT }}
          docker-version: ${{ env.DOCKER_VERSION }}

      - name: Save artifact with build results
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: |
            artifacts/${{ env.ARTIFACT }}
            artifacts/report.json
          retention-days: 7
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: docs

      - name: Unzip artifact
        run: unzip -O UTF-8 -qq '${{ env.ARTIFACT }}' -d dir

      - name: Naver Search Advisor 1
        run: cd dir && touch naver92825af1abbb23b37af4d3588f7f08e6.html && echo "naver-site-verification:_SPACE_naver92825af1abbb23b37af4d3588f7f08e6.html" >> naver92825af1abbb23b37af4d3588f7f08e6.html

      - name: Naver Search Advisor 2
        run: cd dir && sed -i -e 's/_SPACE_/ /g' naver92825af1abbb23b37af4d3588f7f08e6.html

      - name: Create robots.txt 1
        run: cd dir && touch robots.txt && echo "User-agent:_SPACE_*" >> robots.txt && echo "Allow:_SPACE_/" >> robots.txt && echo "Sitemap:_SPACE_https://rundevelrun.6developer.com/sitemap.xml" >> robots.txt

      - name: Create robots.txt 2
        run: cd dir && sed -i -e 's/_SPACE_/ /g' robots.txt

      - name: HTML Locale
        run: cd dir && sed -i -e 's#en-US#ko-KR#g' *.html

      - name: Set Giscus in HTML 1
        run: cd dir && sed -i -e 's#</article>#<script_SPACE_src="https://giscus.app/client.js"_SPACE_data-repo="rundevelrun/rundevelrun.github.io"_SPACE_data-repo-id="R_kgDONTEm1w"_SPACE_data-category="Announcements"_SPACE_data-category-id="DIC_kwDONTEm184CkkmL"_SPACE_data-mapping="title"_SPACE_data-strict="0"_SPACE_data-reactions-enabled="1"_SPACE_data-emit-metadata="1"_SPACE_data-input-position="bottom"_SPACE_data-theme="preferred_color_scheme"_SPACE_data-lang="ko"_SPACE_crossorigin="anonymous"_SPACE_async=""></script></article>#g' *.html

      - name: Set Giscus in HTML 2
        run: cd dir && sed -i -e 's/_SPACE_/ /g' *.html

#      - name: Add Giscus Script
#        run: cd dir && mkdir static && cd static && wget https://js.6developer.com/writerside/giscus.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Package and upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dir

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
